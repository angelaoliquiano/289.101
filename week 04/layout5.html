<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   
   <title>Layout 5</title>
   
   <style>
       div {
            outline: 1px solid black;
       }
       
       #container {
            display: grid;
            grid-template-columns: lfr lfr lfr lfr
            margin: auto;
            max-width: 800px;
       }
       
      #blue {
          display: grid;
          background-color: blue;
          grid-template-columns: 25%;
          height: 200px;
          padding-left: 77%;
          padding-top: 30px;
       }
       
       .yellow {
           background-color: yellow;
           width: 70px;
           margin-left: 10px;
           padding-top: 30px;
       }
       
       #red {
          display: grid;  
          background-color: red;
          grid-template-columns: 100%;
          height: 400px;
          grid-auto-rows: 20px;
          padding-left: 250px;
          grid-template-rows: auto;
       }
       
       .yellow {
           background-color: yellow;
           height: 135px;
           padding-left: 75px;
           padding-top: 20px;
           margin-bottom: 20px;
       }
       
       #green {
            background-color: lime;
            padding: 10px;
            height: 200px;
        }
   
    </style>
   
</head>

<body>
    <div id="container"></div>
    <div id="blue">
        <div class="yellow"></div>
    </div>
    <div id="red">
        <div id="red"></div>
        <div class="yellow"></div>
    </div>
    <div id="green"></div>
   

   
</body></html>
